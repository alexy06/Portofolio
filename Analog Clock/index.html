<!DOCTYPE html>
<html>

    <head>

        <title>Analog Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="bar-seconds"></div>
            <div class="number-hours"></div>

            <div class="hands-box">

                <div class="hand minutes"><i></i></div>

            </div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
